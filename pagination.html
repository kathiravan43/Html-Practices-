<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        .pagination {
        display: inline;
        }
        .pagination a{
            color: black;
            float: left;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
    padding: 8px 16px;
    text-decoration: none;



        }
        
        .pagination a :hover{
            background-color:aqua;
            color: black;

        }
    </style>
</head>
<body>
   
<div class="pagination">
    <a href="#">&laquo;</a>
    <a class="active" href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>
  </div>
</body>
</html>
